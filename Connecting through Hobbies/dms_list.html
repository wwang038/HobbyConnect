<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personal Chat</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .chat-container {
      display: flex;
      height: 90vh;
      gap: 1rem;
    }

    .chat-list {
      width: 25%;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      padding: 1rem;
    }

    .chat-list h3 {
      margin-top: 0;
    }

    .chat-list-item {
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 6px;
    }

    .chat-list-item:hover {
      background-color: #f0f0f0;
    }

    .chat-window {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
      border-bottom: 1px solid #ccc;
    }

    .chat-message {
      margin: 0.5rem 0;
    }

    .chat-input {
      display: flex;
      gap: 0.5rem;
    }

    .chat-input input[type="text"] {
      flex: 1;
      padding: 0.5rem;
    }

    .chat-input button {
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <div class="chat-container">
  
    <div class="chat-list">
      <h3>Chats</h3>
      <div class="chat-list-item">Alice</div>
      <div class="chat-list-item">Bob</div>
      <div class="chat-list-item">Charlie</div>
    </div>

  
    <div class="chat-window">
      <div class="chat-messages" id="chatMessages">
        <div class="chat-message"><strong>Alice:</strong> Hey! Howâ€™s it going?</div>
        <div class="chat-message"><strong>You:</strong> Doing well, just working on my profile page!</div>
      </div>

      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (message === "") return;

      const messagesDiv = document.getElementById("chatMessages");
      const newMsg = document.createElement("div");
      newMsg.className = "chat-message";
      newMsg.innerHTML = `<strong>You:</strong> ${message}`;
      messagesDiv.appendChild(newMsg);
      input.value = "";
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
